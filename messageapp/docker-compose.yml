version: '3'
services:
  exercise1:
    build: .
    image: "messageapp_exercise1:latest"
    expose:
      - "9001"
    ports:
      - "9001:9001"
    depends_on:
      - messageapp
    links:
      - "messageapp"
  messageapp:
    image: "cabify/backend-bootcamp-messageapp:latest"
    ports:
      - "3000:3000"
    expose:
      - "3000"
  mongodb:
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    depends_on:
      - messageapp
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
